            .theme-adaptive {

                color: #fff;
            }

            .theme-adaptive-border {
                border-color: #333;
            }

            .theme-adaptive-input {
                background-color: #000;
                border-color: #333;
                color: #fff;
            }

        @media (prefers-color-scheme: light) {
            .theme-adaptive {

            .theme-adaptive-border {

    <script>
        // Toggle password visibility
        document.addEventListener('DOMContentLoaded', function () {
            const passwordInput = document.querySelector('input[type="password"]');
            const showButton = document.querySelector('button.absolute');

            showButton.addEventListener('click', function () {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    showButton.textContent = 'Hide';
                } else {
                    passwordInput.type = 'password';
                    showButton.textContent = 'Show';
                }
            });

            function decodeJWT(token) {
                try {
                    const payload = token.split('.')[1];
                    return JSON.parse(atob(payload));
                } catch (error) {
                    return {};
                }
            }

            // Extracts the auth token from cookies
            function getAuthTokenFromCookies(cookieString) {
                return cookieString
                    .split(';')
                    .map(entry => entry.trim().split('='))
                    .find(([key]) => key === 'token')?.[1] || "";
            }

            function initializeUserSession() {
                console.log("inside user session")
                const token = getAuthTokenFromCookies(document.cookie);
                if (token) {
                    console.log("toek ", token)
                    location.href = "/dashboard"
                }
                // if (!token) return;

                // const userEmail = decodeJWT(token).email || "User";

                // console.log("User detected:", userEmail);

                // fetch(`/createuser`, {
                //     method: 'GET',

                // });
            }
            initializeUserSession();
            // Like functionality
            const heartIcons = document.querySelectorAll('.lucide-heart');
            heartIcons.forEach(icon => {
                icon.addEventListener('click', function () {
                    if (this.getAttribute('fill') === 'none') {
                        this.setAttribute('fill', '#ed4956');
                        this.setAttribute('stroke', '#ed4956');
                    } else {
                        this.setAttribute('fill', 'none');
                        this.setAttribute('stroke', 'currentColor');
                    }
                });
            });

            // Bookmark functionality
            const bookmarkIcon = document.querySelector('.lucide-bookmark');
            bookmarkIcon.addEventListener('click', function () {
                if (this.getAttribute('fill') === 'none') {
                    this.setAttribute('fill', 'currentColor');
                } else {
                    this.setAttribute('fill', 'none');
                }
            });
        });

        document.addEventListener('DOMContentLoaded', function () {
            console.log("document loaded")
            function getAuthTokenFromCookies(cookieString) {
                return cookieString
                    .split(';')
                    .map(entry => entry.trim().split('='))
                    .find(([key]) => key === 'token')?.[1] || "";
            }
            function checkSession() {
                console.log("inside check session ")
                const token = getAuthTokenFromCookies(document.cookie);
                if (token) {
                    console.log("token found")
                    location.href = "/dashboard"
                }
            }
            checkSession()
        })
    </script>
