    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .story-ring {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        }

        .instagram-logo {
            font-family: 'Billabong', cursive;

            font-family: 'Billabong';
            src: url('https://fonts.cdnfonts.com/css/billabong') format('woff2');

    <style>
        .modal-backdrop {
            backdrop-filter: blur(5px);
            background-color: rgba(0, 0, 0, 0.5);
        }

        .hidden {
            display: none;
        }

        .image-preview {
            max-height: 500px;
            object-fit: contain;
        }

        .modal-content {
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .insta-search-results {
            max-height: 400px;
            overflow-y: auto;
        }

        .insta-search-results::-webkit-scrollbar {
            width: 6px;
        }

        .insta-search-results::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .insta-search-results::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }

        .insta-search-results::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .insta-search-modal {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .insta-search-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .insta-search-content {
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }

        .insta-search-modal.active .insta-search-content {
            transform: translateY(0);
        }
    </style>
</head>

    <script>
        // DOM Elements
        var file = null
        const openModalBtn = document.getElementById('openModalBtn');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const modalBackdrop = document.getElementById('modalBackdrop');
        const imageUpload = document.getElementById('imageUpload');
        const imagePreview = document.getElementById('imagePreview');
        const uploadContainer = document.getElementById('uploadContainer');
        const description = document.getElementById('description');
        const charCount = document.getElementById('charCount');
        const submitBtn = document.getElementById('submitBtn');

        // Event Listeners
        openModalBtn.addEventListener('click', openModal);
        closeModalBtn.addEventListener('click', closeModal);
        modalBackdrop.addEventListener('click', (e) => {
            if (e.target === modalBackdrop) closeModal();
        });
        imageUpload.addEventListener('change', handleImageUpload);
        description.addEventListener('input', updateCharCount);

        // Functions
        function openModal() {
            modalBackdrop.classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // Prevent scrolling
        }

        function closeModal() {
            modalBackdrop.classList.add('hidden');
            document.body.style.overflow = ''; // Re-enable scrolling

            // Reset form
            imagePreview.classList.add('hidden');
            uploadContainer.classList.remove('hidden');
            imageUpload.value = '';
            description.value = '';
            updateCharCount();
        }

        function handleImageUpload(e) {
            file = e.target.files[0];
            if (!file) return;

            // Check if file is jpg or png
            if (!['image/jpeg', 'image/png'].includes(file.type)) {
                alert('Please select a JPG or PNG image.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function (event) {
                imagePreview.src = event.target.result;
                imagePreview.classList.remove('hidden');
                uploadContainer.classList.add('hidden');
                submitBtn.disabled = false;
            };
            reader.readAsDataURL(file);
        }

        function updateCharCount() {
            const count = description.value.length;
            charCount.textContent = count;

            // Enable submit button only if there's an image and text
            if (!imagePreview.classList.contains('hidden')) {
                submitBtn.disabled = false;
            }
        }

        // Form submission
        submitBtn.addEventListener('click', function () {
            // Here you would typically send the data to a server
            // For this example, we'll just show an alert
            // alert('Post created successfully!');
            const formData = new FormData();
            formData.append('file_name', file);
            formData.append('description', description.value);
            fetch('/upload-file', {
                method: 'POST',
                body: formData,
            })
                .then(response => {
                    if (response.ok) {
                        alert('File uploaded successfully!');
                        closeModal(); // Your existing function
                    } else {
                        alert('Failed to upload file.');
                    }
                })
                .catch(error => {
                    console.error('Error uploading:', error);
                    alert('Error uploading file.');
                });
            // console.log("description ", description.value)
        });

        // Drag and drop functionality
        const dropArea = document.getElementById('uploadContainer');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
            dropArea.classList.add('bg-blue-50', 'border-blue-300');
        }

        function unhighlight() {
            dropArea.classList.remove('bg-blue-50', 'border-blue-300');
        }

        dropArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const file = dt.files[0];

            if (!file) return;

            // Check if file is jpg or png
            if (!['image/jpeg', 'image/png'].includes(file.type)) {
                alert('Please select a JPG or PNG image.');
                return;
            }

            const reader = new FileReader();
            reader.onload = function (event) {
                imagePreview.src = event.target.result;
                imagePreview.classList.remove('hidden');
                uploadContainer.classList.add('hidden');
                submitBtn.disabled = false;
            };
            reader.readAsDataURL(file);
        }
    </script>
